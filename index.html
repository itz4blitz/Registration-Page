<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/eca2f0af04.js"></script>
</head>
<body>

    <nav>
        <div class="navbar">
            <div class=navBtn>
                <button type="submit" id="aboutUs">About Us</button>
                <button type="submit" id="register">Register</button>
            </div>
        </div>
    </nav>
    <!--
        Creates a form for child form elements
    -->
    <form class="form">
        <div class="main">
            <h3>Sign Up</h1>
            <!--    
                Adding a div will stack them vertically instead of being side by side.
            -->
            <div>

            </div>
            <div>
                <input type="text" placeholder="Email" />
            </div>
            <div>
                <input type="text" placeholder="Username" />
            </div>
            <div>
                <input type="password" placeholder="Password" />
            </div> 
            <div>
                <input type="password" placeholder="Confirm Password" />
            </div> 
            <div class=submitBtn>
                <button type="submit">Submit</button>
            </div>

            <div class=icons>
                <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/d/de/Amazon_icon.png" alt="">
                <img class="icon" src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="">
                <img class="icon" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="">
                <img class="icon" src="https://cdn-icons-png.flaticon.com/512/732/732245.png" alt="">
                <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1024px-Instagram_icon.png" alt="">
            </div>
        </div>
    </form>
</body>
</html>
